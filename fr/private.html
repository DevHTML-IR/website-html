<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Espace Privé</title>
  <link rel="icon" href="../images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles.css">
  <script src="../condition.js"></script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Revenir sur le site d'origine</a></li>
    </ul>
  </nav>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="login-box">
      <h2>Connexion</h2>
      <form>
        <div class="user-box">
          <input type="text" id="username" name="" required="">
          <label>Nom d'utilisateur</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="" required="">
          <label>Mot de passe</label>
        </div>
        <a href="#" onclick="validateForm();">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Valider
        </a>
      </form>
    </div>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Vérification des informations d'identification (pour test, vous pouvez utiliser "test" comme username et mot de passe)
        if (username === "test" && password === "test") {
          alert("Connexion réussie!");
          // Rediriger vers la page privé/index.html
          window.location.href = "privé/index.html";
          return false; // Empêcher la soumission du formulaire
        } else {
          alert("Nom d'utilisateur ou mot de passe incorrect!");
          return false; // Empêcher la soumission du formulaire
        }
      }
    </script>
  </body>
  <footer>
    <div class="lang-select">
      <select onchange="location = this.value;">
        <option value="private.html">Français</option>
        <option value="../en/private.html">English</option>
      </select>
    </div>
