<!DOCTYPE html>
<html>

<head>
  <title>Langue - DevHTML-IR</title>
  <script>
    // Détection du navigateur
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);

    // Vérification si le navigateur est Google Chrome ou Safari
    if (!isChrome && !isSafari) {
      // Redirection vers la page de téléchargement de Google Chrome
      window.location.href = 'https://www.google.com/chrome/';

      // Message d'avertissement (affiché si la redirection échoue)
      var warningMessage = 'Ce site est optimisé pour Google Chrome et Safari. Veuillez télécharger Google Chrome pour une expérience optimale.';
      alert(warningMessage);
    }
  </script>
  <link rel="icon" href="images/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="styles.css">
  <script src="condition.js"></script>
</head>
<h1 class="title">Choix de la langue / Choice of language</h1>
<p>Veuillez choisir la langue que vous souhaitez pour accéder au site / Please choose the language you want to access
  the site</p>
<footer>
  <div class="lang-select">
    <select onchange="location = this.value;">
      <option value="" disabled selected>Select a language</option>
      <option value="fr/index.html">Français</option>
      <option value="en/index.html">English</option>
    </select>
  </div>
  <div class="copyright">
    © DevHTML-IR - 2023
</footer>

</html>
