<!DOCTYPE html>
<html>

<head>
  <title>Langue - DevHTML-IR</title>
  <script>
    // Détection du navigateur
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);

    // Vérification si le navigateur est Google Chrome
    if (!isChrome) {
      // Affichage du message d'avertissement
      var warningMessage = 'Ce site fonctionne mieux avec Google Chrome. Veuillez l\'utiliser pour une expérience optimale.';
      var warningElement = document.createElement('div');
      warningElement.style.background = '#f8d7da';
      warningElement.style.color = '#721c24';
      warningElement.style.padding = '10px';
      warningElement.textContent = warningMessage;
      document.body.insertBefore(warningElement, document.body.firstChild);
    }
  </script>
  <link rel="icon" href="images/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="styles.css">
  <script src="condition.js"></script>
</head>
<h1 class="title">Choix de la langue / Choice of language</h1>
<p>Veuillez choisir la langue que vous souhaitez pour accéder au site / Please choose the language you want to access
  the site</p>
<footer>
  <div class="lang-select">
    <select onchange="location = this.value;">
      <option value="" disabled selected>Select a language</option>
      <option value="fr/index.html">Français</option>
      <option value="en/index.html">English</option>
    </select>
  </div>
  <div class="copyright">
    © DevHTML-IR - 2023
</footer>

</html>
