<!DOCTYPE html>
<html>

<head>
  <title>Langue - DevHTML-IR</title>
  <script>
    // Détection d'Internet Explorer et de sa version
    var isIE = /Trident/.test(navigator.userAgent);
    var IEVersion = navigator.userAgent.match(/MSIE (\d+)/);

    // Vérification si c'est Internet Explorer et si la version est obsolète (par exemple, inférieure à 11)
    if (isIE && IEVersion && parseInt(IEVersion[1]) < 11) {
      // Affichage du message d'avertissement
      var warningMessage = 'Votre navigateur Internet Explorer est obsolète. Veuillez migrer vers Google Chrome, Firefox ou Opera pour une meilleure expérience.';
      alert(warningMessage);
    }
  </script>
  <link rel="icon" href="images/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="styles.css">
  <script src="condition.js"></script>
</head>
<h1 class="title">Choix de la langue / Choice of language</h1>
<p>Veuillez choisir la langue que vous souhaitez pour accéder au site / Please choose the language you want to access
  the site</p>
<footer>
  <div class="lang-select">
    <select onchange="location = this.value;">
      <option value="" disabled selected>Select a language</option>
      <option value="fr/index.html">Français</option>
      <option value="en/index.html">English</option>
    </select>
  </div>
  <div class="copyright">
    © DevHTML-IR - 2023
</footer>

</html>
